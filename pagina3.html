<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="stylesheet" href="estilos3.css">
</head>
<body>

    <div class="bmi-calculator">
        <h2>Calculadora de IMC</h2>

        <div class="input-group">
            <label for="weight">Peso (en kg):</label>
            <input type="number" id="weight" placeholder="Ej: 70" step="0.1" min="0">
        </div>

        <div class="input-group">
            <label for="height">Altura (en cm):</label>
            <input type="number" id="height" placeholder="Ej: 175" step="1" min="0">
        </div>

        <button class="calculate-button">Calcular IMC</button>

        <div class="result-display">
            <h3>Resultado</h3>
            <p>Tu IMC es: <span id="bmi-value">--</span></p>
            <p>Categor√≠a: <span id="bmi-category">--</span></p>
        </div>
    </div>

    <script src="script3.js" defer></script>

</body>
</html>
